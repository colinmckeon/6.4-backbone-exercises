<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>A</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">

        <form id="blog-form" class="well">
            <h1>Blog Post Submission</h1>

            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter Your Blog Title Here">
              <br>
              <textarea type="textarea" class="form-control" id="blog" name="blog" rows="6" placeholder="Type Blog Here"></textarea>
            </div>

            <input class="btn btn-primary" type="submit" name="sumbit" value="Submit Blog"/>
        </form>

    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
